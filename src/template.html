<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<body>

    <div class="wrapper">
        <div class="todo-list" id="todo">
            <h2>To Do</h2>
        </div>
        <div class="todo-list" id="doing">
            <h2>Doing</h2>
        </div>
        <div class="todo-list" id="done">
            <h2>Done</h2>
        </div>
    </div>

    <div id="new-item" class="modal">
        <form>
            <div class="title">New Item</div>
            <ul>
                <li>
                    <label for="new-name">Item name</label>
                    <input type="text" name="item-name" id="new-name">
                </li>
                <li>
                    <label for="new-category">Category</label>
                    <input type="text" name="category" id="new-category">
                </li>
                <li>
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <option value="0">Low</option>
                        <option value="1">Medium</option>
                        <option value="2">High</option>
                    </select>
                </li>
                <li>
                    <label for="new-description">Description</label>
                    <textarea name="description" id="new-description"></textarea>
                </li>
                <li>
                    <label for="new-notes">Notes</label>
                    <textarea name="notes" id="new-notes"></textarea>
                </li>
                <div class="modal-buttons">
                    <button id="new-cancel-btn" class="cancel-btn">Cancel</button>
                    <button id="new-create-btn">Create Item</button>
                </div>

            </ul>
        </form>
    </div>

</body>

</html>
